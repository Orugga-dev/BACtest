@keyframes leadershipGridMove {

  100% { transform: translate3d(-40px, 30px, 0); }

.leadership-grid{

@keyframes leadershipFloat {
  0% { transform: translate3d(0,0,0); }
  50% { transform: translate3d(-16px, 12px, 0); }
  100% { transform: translate3d(0,0,0); }
}
.leadership-float{ animation: leadershipFloat 12s ease-in-out infinite; }

@keyframes statsSheen {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.leadership-sheen{
  background: linear-gradient(110deg, rgba(23,176,207,0.0), rgba(23,176,207,0.22), rgba(23,176,207,0.0));
  background-size: 200% 100%;
  animation: statsSheen 6s linear infinite;
}

/* reveal animation */

<script>
  (function () {
    function initLeadershipReveal() {
      var section = document.getElementById("leadership");
      if (!section) return;

      var cards = Array.prototype.slice.call(section.querySelectorAll(".leader-card"));
      if (!cards.length) return;

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            cards.forEach(function (card, i) {
              setTimeout(function () { card.classList.add("is-visible"); }, i * 90);
            });
            observer.disconnect();
          }
        });
      }, { threshold: 0.2 });

      observer.observe(section);
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", initLeadershipReveal);
    } else {
      initLeadershipReveal();
    }
  })();
</script>
