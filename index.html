<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hublat</title>
  <meta http-equiv="refresh" content="0; url=./en/" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#111e21;color:#fff}
    a{color:#17b0cf;text-decoration:none;font-weight:600}
    .box{max-width:720px;padding:28px 22px;text-align:center}
    .muted{opacity:.75;margin-top:10px}
  </style>
  <script>
    (function(){
      try{
        var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        var target = lang.startsWith('es') ? './es/' : './en/';
        // Only redirect if we are at the site root
        if (location.pathname.endsWith('/') || location.pathname.endsWith('/index.html')) {
          location.replace(target);
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1 style="margin:0 0 6px 0; font-size:28px; letter-spacing:.2px;">Hublat</h1>
    <div class="muted">Redirecting… If nothing happens:</div>
    <p style="margin:14px 0 0 0;">
      <a href="./en/">English</a> · <a href="./es/">Español</a>
    </p>
  </div>
</body>
</html>
